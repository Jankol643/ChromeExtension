<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks Table</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Bookmarks Viewer</h1>
    <div class="filter-container">
        <label for="folderSelect">Select Folder:</label>
        <select id="folderSelect">
            <option value="all">All Bookmarks</option>
        </select>
    </div>
    <!-- Exclude folders input and tags display -->
    <div class="filter-container">
        <label for="excludeFoldersInput">Exclude Folders:</label>
        <input type="text" id="excludeFoldersInput" placeholder="Type folder name and press Enter or comma" />
        <div id="excludedFoldersTags" class="tags-container"></div>
        <button id="applyExclusions">Apply Exclusions</button>
    </div>
    <div id="countsContainer"">
        <div id=" bookmarksCount"></div>
    <div id="excludedCount"></div>
    </div>
    <div class="table-container">
        <table id="bookmarksTable">
            <thead>
                <tr>
                    <th data-column="rowNumber" class="clickable-header">#</th>
                    <th data-column="title" class="clickable-header">Title</th>
                    <th data-column="url" class="clickable-header">URL</th>
                    <th data-column="folder" class="clickable-header">Folder</th>
                    <th data-column="dateAdded" class="clickable-header">Date Added</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
